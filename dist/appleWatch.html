<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <title>電商購物平台-apple watch</title>
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="assets/css/product/appleWatch.css?8aa1ed89" rel="stylesheet">
  </head>

  <body>
    <div class="l-wrap mx-auto">
      <main class="l-main">
        <div class="relative mb-[70px]">
          <header class="fixed top-0 left-1/2 -translate-x-1/2 w-[375px] flex justify-between p-[8px]">
            <button type="button" class="activeBtn relative jBack">
              <figure class="w-[40px] h-[40px]">

                <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/product/icon_back.png" class="lazy" alt="back" width="100%" height="100%">
              </figure>
            </button>
            <div class="flex">
              <button type="button">
                <figure class="w-[40px] h-[40px]">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/product/icon_share.png" class="lazy" alt="share" width="100%" height="100%">
                </figure>
              </button>
              <a href="shoppingCart.html" class="activeBtn relative">
                <figure class="w-[40px] h-[40px]">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/product/icon_cart.png" class="lazy" alt="cart" width="100%" height="100%">
                </figure>
              </a>
              <button type="button">
                <figure class="w-[40px] h-[40px]">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/product/icon_more.png" class="lazy" alt="more" width="100%" height="100%">
                </figure>
              </button>
            </div>
          </header>
          <figure class="w-[375px]">

            <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/product/applewatch.png" class="lazy" alt="applewatch" width="100%" height="100%">
          </figure>
        </div>
        <footer class="m-product-ft w-[375px] fixed bottom-0 left-1/2 -translate-x-1/2 bg-white">
          <ul class="flex h-[74px]">
            <li class="w-1/5">
              <button class="activeBtn relative jAddWish flex flex-col justify-center items-center w-full h-full text-[12px] text-[#898989]" type="button">
                <figure class="relative iconWish w-[22px] h-[20px] mb-[4px] --outlined">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/common/icon_heart.png" class="lazy" alt="add to wish list" width="100%" height="100%">
                </figure>
                <figure class="relative hidden iconWish w-[22px] h-[20px] mb-[4px] --filled">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/common/icon_heart_filled.png" class="lazy" alt="add to wish list" width="100%" height="100%">
                </figure>
                心願單
              </button>
            </li>
            <li class="w-1/5">
              <button class="activeBtn relative jAddCart flex flex-col justify-center items-center w-full h-full text-[12px] text-[#898989]" type="button">
                <figure class="relative iconCart w-[22px] h-[20px] mb-[4px]" data-type="0">

                  <img src="assets/img/common/lazyload.png?7f73a8f3" data-src="assets/img/common/icon_cart.png" class="lazy" alt="add to cart" width="100%" height="100%">
                </figure>
                購物車
              </button>
            </li>
            <li class="flex-grow">
              <button class="activeBtn relative jAddCart flex flex-col justify-center items-center w-full h-full text-[14px] text-white bg-[#d41c1c] tracking-[5px]" type="button">
                加入購物車
              </button>
            </li>
          </ul>
        </footer>
      </main>
    </div>
    <script defer="defer" src="scripts/product/appleWatch.js?8aa1ed89"></script>
  </body>

</html>
